<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CRUD de Vehículos</title>
  <!-- Agrega el enlace al CDN de Bootstrap o descarga Bootstrap y enlázalo localmente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-primary">CRUD de Vehículos</h1>
    <!-- Tabla para mostrar y manipular los datos -->
    <table class="table table-info table-hover">
        <thead>
          <tr >
            <th scope="col">Placa</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Año</th>
            <th scope="col">Color</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="vehiculosTableBody">
          <!-- Los datos se mostrarán aquí dinámicamente -->
        </tbody>
      </table>
    <!-- Formulario para agregar nuevos datos -->
    <h2 class="h2 text-primary">Añadir un vehículo</h2>
    <form id="addForm" class="mb-4 bg-light">
      <div class="mb-3">
        <label for="placaInput" class="form-label">Placa:</label>
        <input type="text" class="form-control" id="placaInput" required>
      </div>
      <div class="mb-3">
        <label for="marcaInput" class="form-label">Marca:</label>
        <input type="text" class="form-control" id="marcaInput" required>
      </div>
      <div class="mb-3">
        <label for="modeloInput" class="form-label">Modelo:</label>
        <input type="text" class="form-control" id="modeloInput" required>
      </div>
      <div class="mb-3">
        <label for="añoInput" class="form-label">Año:</label>
        <input type="text" class="form-control" id="añoInput" required>
      </div>
      <div class="mb-3">
        <label for="colorInput" class="form-label">Color:</label>
        <input type="text" class="form-control" id="colorInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
    </form>

    
  </div>

  <!-- Agrega el enlace al CDN de Bootstrap o descarga Bootstrap y enlázalo localmente -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Agrega el script JavaScript para consumir la API GET, POST, PUT y DELETE -->
  <script src="script.js"></script>
</body>
</html>
